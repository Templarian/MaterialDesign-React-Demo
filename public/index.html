<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>@mdi/react Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #414F56;
            color: #FFF;
            padding: 0 1rem;
        }
        h1 code {
            font-family: Consolas, 'Courier New', Courier, monospace;
            font-weight: normal;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: #FFF;
            color: #444;
            font-size: 1rem;
            vertical-align: middle;
            margin-left: 1rem;
        }
        h1 a {
            float: right;
            font-size: 1.5rem;
            color: #FFF;
            margin-top: 0.75rem;
        }
        svg {
            width: 1.5rem;
        }
        h3 {
            margin-top: 0;
        }
        body > div > div > div {
            columns: 3;
        }
        body > div > div > div > div {
            break-inside: avoid;
            background: #FFF;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            padding: 1rem;
            color: #444;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
        }
        body > div > div > div > div > pre {
            margin: 0.25rem 0 0 0;
            padding: 1rem;
            background-color: #444;
            border-radius: 0.25rem;
            color: #FFF;
            overflow-x: auto;
        }
        footer {
            margin: 2rem 0;
        }
        footer a {
            color: #FFF;
        }
        footer svg {
            vertical-align: middle;
            font-size: 1rem;
            margin-left: 0.25rem;
        }
        @media (max-width: 768px) {
            body > div > div > div {
                columns: 2;
            }
        }
        @media (max-width: 480px) {
            body > div > div > div {
                columns: 1;
            }
            h1 code {
                font-size: 0.60rem;
            }
        }
    </style>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
</body>

</html>
